version: "3"

services:
  mysql:
      image: mysql
      command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
      environment:
        MYSQL_ROOT_HOST: "%"
        MYSQL_ROOT_PASSWORD: "stock"
        MYSQL_DATABASE: "stock_api"
        TZ: "Asia/Tokyo"
      ports:
        - "127.0.0.1:3301:3306"
      volumes:
        - ./db/init:/docker-entrypoint-initdb.d
        - ./db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: "stock"
    ports:
      - "127.0.0.1:4001:80"
    links:
      - mysql

